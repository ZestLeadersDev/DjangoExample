{% load static %}

<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description"
    content="">
  <meta name="keywords"
    content="">
  <meta name="author" content="">
  <title>{% block title %} {% endblock %}</title>
  <link rel="apple-touch-icon" href="{% static '/images/favicon/apple-touch-icon-152x152.png' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- BEGIN: VENDOR CSS-->
  <link rel="stylesheet" type="text/css" href="{% static '/vendors/vendors.min.css' %}">
  <!-- END: VENDOR CSS-->
  <!-- BEGIN: Page Level CSS-->
  <link rel="stylesheet" type="text/css"
    href="{% static '/css/themes/vertical-modern-menu-template/materialize.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/themes/vertical-modern-menu-template/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/pages/login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/pages/register.css' %}">
  <!-- END: Page Level CSS-->
  <!-- BEGIN: Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{% static '/css/custom/custom.css' %}">
  <!-- END: Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{% static '/css/zest/zest-style.css' %}">
</head>
<!-- END: Head-->

<body
  class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu preload-transitions 1-column zest-login-bg blank-page blank-page"
  data-open="click" data-menu="vertical-modern-menu" data-col="1-column">
  <div class="row">
    <div class="col s12">
      <div class="container">
        {% block content %} {% endblock%}
        
      </div>
      <div class="content-overlay"></div>
    </div>
  </div>

  <!-- BEGIN VENDOR JS-->
  <script src="{% static '/js/vendors.min.js' %}"></script>
  <!-- BEGIN VENDOR JS-->
  <!-- BEGIN PAGE VENDOR JS-->
  <!-- END PAGE VENDOR JS-->
  <!-- BEGIN THEME  JS-->
  <script src="{% static '/js/plugins.js' %}"></script>
  <script src="{% static '/js/search.js' %}"></script>
  <script src="{% static '/js/custom/custom-script.js' %}"></script>
  <script src="{% static '/js/scripts/ui-alerts.min.js' %}"></script>
  <!-- END THEME  JS-->
  <!-- BEGIN PAGE LEVEL JS-->
  <!-- END PAGE LEVEL JS-->
  {% block additional_js %} {% endblock %}
</body>

</html>
